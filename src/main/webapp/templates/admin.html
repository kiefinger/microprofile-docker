  <div class="row">
    <div class="col-sm-8">
      <div class="panel panel-info">
          <table class="table table-striped table-bordered table-hover table-condensed">
            <tr><th>User</th><th>Meeting Id</th><th>Delete</th>
            <tr ng-repeat="user in users">
              <td>{{user.id}}</td><td>{{user.meetingId}}</td><td><a ng-click="deleteUser(user.id)">delete</a></td>
            </tr>
          </table>
      </div>
    </div>
  </div>
